<template>
    <lightning-card>
        
        <div class="slds-box" style="height: auto;">

        <h3 class="slds-section__title utilTitle" >
            <div class="slds-truncate utils" title="freeze/unfreeze" ><strong><font size="4"><lightning-icon icon-name="standard:job_profile" size="small"></lightning-icon> &nbsp; Freeze/Unfreeze User</font></strong></div>
         </h3><br/>

      
        <div>
            <div class="slds-form-element">

                <label class="slds-form-element__label">
                    <p class="slds-var-p-left_x-small" style="text-align:left"><strong><font size="3">Select Profile's :- </font></strong></p>
                  </label> <br/>
                
                <div class="slds-form-element__control">
                    <div class="slds-combobox_container">
                        
                        <div class={txtclassname} data-id="resultBox" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                            
                           <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                    

                                           <span class="slds-icon_container slds-icon-utility-profile slds-input__icon iconheight customcss">
                                                <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" icon-name="utility:profile" size="x-small" alternative-text="icon" ></lightning-icon>
                                            </span> 
                                            <lightning-input required={required} data-id="userinput" label={Label} name="searchText" onchange={searchField} class="leftspace" placeholder="Search here...."></lightning-input>
                                            <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right iconheight customcss">
                                                    <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" icon-name="utility:search" size="x-small" alternative-text="icon" ></lightning-icon>
                                            </span>
                                        </div><br/>


                            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon slds-input-has-icon_left-right" role="none">
                                <template for:each={selectedRecords} for:item="serecord">
                                    <span key={serecord.recId}>
                                    <lightning-pill label={serecord.recName} name={serecord.recId} onremove={removeRecord}>
                                            <lightning-icon icon-name={iconName} variant="circle" alternative-text={serecord.recName}></lightning-icon>
                                        </lightning-pill>
                                    </span>
                                </template>
                            </div><br/>
                        
                            <!-- Second part display result -->
                            <div id="listbox-id-1" class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                    <template for:each={searchRecords} for:item="serecord">
                                        <li role="presentation" class="slds-listbox__item" key={serecord.recId}>
                                            
                                            <div data-id={serecord.recId} data-name={serecord.recName} onclick={setSelectedRecord} class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta" role="option">
                                                <span class="slds-media__figure">
                                                    <span class="slds-icon_container slds-icon-standard-account">
                                                        <lightning-icon icon-name={iconName} class="slds-icon slds-icon slds-icon_small slds-icon-text-default" size="x-small"></lightning-icon>
                                                    </span>
                                                </span>
                                                <span class="slds-media__body">
                                                    <span class="slds-listbox__option-text slds-listbox__option-text_entity">{serecord.recName}</span>
                                                    <span class="slds-listbox__option-meta slds-listbox__option-meta_entity">{objectName} â€¢ {serecord.recName}</span>
                                                </span>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                            <div if:true={messageFlag}>
                                No result found.
                            </div>
                            <div if:true={LoadingText}>
                                Loading...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <br/><br/>

    <template if:true={showuserDataTable}>

                    <!--DATA TABLE START -->
                                                        
                        <lightning-datatable
                                    key-field="Id"

                                    data={userList}

                                    columns={columns}    

                                    draft-values={draftValues}

                                    show-row-number-column
                                    row-number-offset={rowOffset}
                                    hide-checkbox-column
                                >
                            </lightning-datatable>
                
                <!--DATA TABLE END -->
    </template><br/><br/>

    <template if:true={showvalidateButton}>
    <center><p class="slds-var-p-left_x-small" style="text-align:middle"><strong><font size="3">
        <lightning-button style="width:1000px" variant="brand-outline" label="Validate" onclick={validateHandler}></lightning-button>
     </font></strong></p></center>
    </template><br/><br/>
     <template if:true={showfreezeButton}>
  
                        <center><p class="slds-var-p-left_x-small" style="text-align:middle"><strong><font size="3">
                        <lightning-button style="width:1000px" variant="brand-outline" label="Freeze" onclick={freezeHandler}></lightning-button>
                          &nbsp;&nbsp;&nbsp;
                    
                        <lightning-button style="width:1000px" variant="brand-outline" label="Unfreeze" onclick={unfreezeHandler}></lightning-button>
                            &nbsp;&nbsp;&nbsp;
                        </font></strong></p></center>
            </template>
        </div>
</lightning-card>

</template>

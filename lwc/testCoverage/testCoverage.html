<template>

    <lightning-card >
        <div class="slds-box" style="height: auto;">

        <h1 class="slds-section__title utilTitle"  >
            <div class="slds-truncate utils" title="Test Coverage" ><strong><font size="3"><lightning-icon icon-name="standard:code_set" size="small"></lightning-icon> &nbsp;Test Coverage</font></strong></div>
         </h1><br/>

	<template if:true={loader}>
		<lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
	</template>

	<lightning-layout>

            <lightning-layout-item padding="around-small" size="4">
                <lightning-combobox style="width:80px;" name="StageName" label="Show Entries" value={pageSize} options={options}
                    onchange={handleChange}></lightning-combobox>
            </lightning-layout-item>

            <lightning-layout-item style="padding-top: 34px;" size="4">
                <center>
                <lightning-button icon-name="utility:desktop" label=" Selected Classes" variant="brand" onclick={showSelectedAccounts}></lightning-button>
                </center>
            </lightning-layout-item>

            <lightning-layout-item padding="around-small" size="4">
                <lightning-input class="slds-var-p-left_x-small" type="search" onchange={handleKeyChange}  label="Search" value={searchKey} placeholder="Type here..." style="width:350px"></lightning-input>
            </lightning-layout-item>

	</lightning-layout><br/>

	

        <h1 class="slds-section__title utilTitle"  >
            <div class="slds-truncate utils" title="Apex Class/Trigger" ><strong><font size="3"><lightning-icon icon-name="standard:apex" size="small"></lightning-icon> &nbsp;Apex Class/Trigger</font></strong></div>
         </h1><br/>

		<!--<lightning-datatable data-id="table" 
                             key-field="Id" 
                             data={data} 
                             columns={columns} 
                             sorted-by={sortedBy}
                             show-row-number-column
			                sorted-direction={sortedDirection}
                            onrowselection={selectedRecordsHandler} 
                            
			                onsort={sortColumns}>
		</lightning-datatable> <br/>-->

                <lightning-datatable
                                key-field="Id"
                                data={data}
                                columns={columns}    
                                draft-values={draftValues}
                                show-row-number-column="true"
                                onrowselection={selectedRecordsHandler}                     
                                onsave={saveHandler}   > 
                </lightning-datatable>

		<div class="slds-m-around_medium">
			<center>
				<lightning-button label="Previous" variant="outline-brand" icon-name="utility:chevronleft" onclick={previousHandler}>
				</lightning-button>
				&nbsp; Page {page} of {totalPage} &nbsp;
				<lightning-button label="Next" variant="outline-brand" icon-name="utility:chevronright" icon-position="right"
					onclick={nextHandler}>
				</lightning-button>
			</center>
		</div>
	

	<template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Selected classes </h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<p>
						<lightning-datatable data-id="SelectedAcctable" 
                                             key-field="Id" 
                                             data={selectedRecordsId} 
                                             columns={columns} 
                                            hide-checkbox-column="false" 
                                            show-row-number-column="true">
						</lightning-datatable>
					</p>
				</div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_destructive" onclick={closeModal} title="Close">Close</button>                    
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
        </div>
</lightning-card>
 </template>

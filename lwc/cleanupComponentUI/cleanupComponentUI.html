        <h2 class="slds-text-heading_medium"><strong><p style="color:rgb(6, 4, 6)"> {ObjectLabel} Selected Records</p></strong> </h2><br/>
    </header><br/>

            <p class="slds-var-p-left_x-small" style="text-align:left"> <strong><font size="2">
                Total Record = {totalselectedRecords1}  <br/><br/>
            </font></strong></p>

            <!--DATA TABLE START   --> 
                <template if:true={showSpinnerFlag} >
                            <div class="backgroundInverse" style="min-height:3rem;transform: translate(0, 0);">
                                <lightning-spinner alternative-text="Loading" size="small" ></lightning-spinner>
                            </div>
                </template>

                <div style="height:350px;overflow-y:scroll ;">
                        <lightning-datatable
                                key-field="id"
                                data={selectedRecords}
                                show-row-number-column
                                row-number-offset={rowOffset}
                                hide-checkbox-column
                                columns={columns}>
                        </lightning-datatable>
                </div>
            <!--DATA TABLE END-->
</div>
</div>

        <div class="slds-m-vertical_medium">
        <footer class="slds-modal__footer">
                    <center><p class="slds-var-p-left_x-small" style="text-align:middle"><strong><font size="3">
                            <lightning-button variant="brand-outline" label="Previous" icon-name="utility:jump_to_left" class="slds-m-left_x-small" onclick={handlePrevScreen4}></lightning-button>&nbsp; &nbsp; &nbsp;
                            <lightning-button icon-name="utility:delete" variant="brand" label="Archived" onclick={archievedHandler}> </lightning-button> &nbsp; &nbsp; &nbsp;
                            
                    
                    </font></strong></p></center>
        </footer> 
        </div><br/><br/>
</template>
<!-- -----------Archieved 4th Screen End------------ -->
    </lightning-card>
</template>
